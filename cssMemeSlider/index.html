<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>cssMemeSlider</title>
</head>

<body>
    <div class="slider">
        <div class="slider__box">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slider__images">
                <img class="image-item" src="./image/cat.png" alt="cat">
                <img class="image-item" src="./image/cat1.png" alt="cat">
                <img class="image-item" src="./image/cat2.png" alt="cat">
                <img class="image-item" src="./image/cat3.png" alt="cat">
                <img class="image-item" src="./image/cat-holding-sign-that-says-follow-me_631300-778.jpg" alt="cat">
            </div>
            <div class="slider__bottom">
                <div class="slider__text">
                    <div class="text-line">
                        <p class="text-item">I didn't ask you for love. I want food, human</p>
                        <p class="text-item">Who you looking at?!</p>
                        <p class="text-item">Maybe not safe</p>
                        <p class="text-item">PurR wore, more, Hiss less</p>
                        <p class="text-item">Follow me</p>
                    </div>
                </div>
                <div class="controlls-label">
                    <label class="controlls-item" for="slide1">
                        <div class="controll-point controll1"></div>
                    </label>
                    <label class="controlls-item" for="slide2">
                        <div class="controll-point controll2"></div>
                    </label>
                    <label class="controlls-item" for="slide3">
                        <div class="controll-point controll3"></div>
                    </label>
                    <label class="controlls-item" for="slide4">
                        <div class="controll-point controll4"></div>
                    </label>
                    <label class="controlls-item" for="slide5">
                        <div class="controll-point controll5"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
